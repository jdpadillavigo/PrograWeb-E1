<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./pregunta2.js"></script>
</head>
<body>
    <div>
        <label>Nro 1:</label>
        <input id="n1" type="text">
    </div>
    <div>
        <label>Nro 2:</label>
        <input id="n2" type="text">
    </div>
    <button id="but-add" type="button" style="cursor: pointer;">+</button>
    <button id="but-subtract" type="button" style="cursor: pointer;">-</button>
    <button id="but-multiply" type="button" style="cursor: pointer;">*</button>
    <button id="but-divide" type="button" style="cursor: pointer;">/</button>
    <div>
        <label>Resultado:</label>
        <input id="result" type="text" disabled>
    </div>
    <p id="message" style="display: none; color: red;"></p>
</body>
</html>
